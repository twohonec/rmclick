<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thank you</title>
    <script>

    // <img src="http://cocks.ratemeplease.com/index.php?imgid=88058&vote=10" style="visibility:hidden;">

    var test = function(){
    // var imgid = "88058";
    var imgid = "78654";
    var vote = "10";

    // var limits = [57, 15, 12, 4, 2, 2, 1, 1, 2, 4];
    // var limits = [56, 16, 11, 3, 3, 2, 1, 1, 2, 5];
    
    var limits = [64, 14, 9, 1, 1, 1, 3, 1, 1, 5];
      
    var rand = Math.floor(Math.random() * 100); // 0 to 99
    var total = 0;
    for (var counter = 0; counter < 10; counter++) {
      total += limits[counter];
      if (rand < total) {
        vote = (10 - counter) + '';
        break;
      }
    }

    var url = "http://cocks.ratemeplease.com/index.php?imgid=" + imgid + "&vote=" + vote;

    document.body.style.backgroundColor = "grey"
    var loader = new Image();
    loader.addEventListener('error', function() {
      document.body.style.backgroundColor = "white"
    }, false);
    loader.src = url;
    };
    </script>
    <style>
    html, body {
      width: 100%;
      height: 100%;
     }
    </style>
  </head>
  <body onclick="test()">
    Thank you for your participation
  </body>
</html>
